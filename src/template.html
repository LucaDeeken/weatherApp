<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheather-App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="searchArea">
      <form action="POST">
        <p>
          <label for="searchInput" id="labelSearch"></label>
          <input type="text" id="searchInput" placeholder=" Enter a City..." />
          <button id="searchBtn">Search</button>
        </p>
      </form>
    </div>
    <div id="toggle">
      <div id="fahrenheit">
        <div id="fahrenheitText">°F</div>
      </div>
      <div id="celsius">
        <div id="celsiusText">°C</div>
      </div>
    </div>
    <div id="dataArea">
      <div id="bigContainerOne" class="contentContainer"></div>
      <div id="bigContainerTwo">
        <div id="containerInTwoOne" class="contentContainer"></div>
        <div id="containerInTwoTwo" class="contentContainer"></div>
      </div>
      <div id="bigContainerThree">
        <div id="containerInThreeOne" class="contentContainer"></div>
        <div id="containerInThreeTwo" class="contentContainer"></div>
      </div>
      <div id="bigContainerFour">
        <div id="containerFourOne" class="contentContainer"></div>
        <div id="containerFourTwo" class="contentContainer"></div>
        <div id="containerFourThree" class="contentContainer"></div>
        <div id="containerFourFour" class="contentContainer"></div>
      </div>
    </div>
  </body>
</html>
