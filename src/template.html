<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather-App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div id="searchArea">
        <form action="POST">
            <p>
                <label for="searchInput" id="labelSearch"></label>
                <input type="text" id="searchInput" placeholder="Enter a City...">
                <button id="searchBtn">Search</button>
            </p>
        </form>
    </div>
    <div id="dataArea">
        <div id="bigContainerOne"></div>
        <div id="bigContainerTwo">
            <div id="containerInTwoOne"></div>
            <div id="containerInTwoTwo"></div>
        </div>
        <div id="bigContainerThree"> 
            <div id="containerInThreeOne"></div>
            <div id="containerInThreeTwo"></div>
        </div>
        <div id="bigContainerFour">
            <div id="containerFourOne"></div>
            <div id="containerFourTwo"></div>
            <div id="containerFourThree"></div>
            <div id="containerFourFour"></div>
        </div>
    </div>
    
</body>
</html>
